<router-outlet *ngIf="routerC.url === '/admin/quizzes/add'"></router-outlet>

<div *ngIf="routerC.url === '/admin/quizzes'">
  <div class="mt-4">
    <div class="row">
      <div class="col">
        <h4>Quizzes</h4>
      </div>
      <div class="col-1" style="width: 120px;">
        <a routerLink="add"><input class="btn-add p-2" type="button" value="Add Quiz"></a>
      </div>
    </div>
    <hr>
  </div>
  <!-- #edf3f8ff -->
  <div *ngIf="!loading; else showloading">
  <div>
    <nav class="navbar ">
      <div class="container-fluid">

        <div class="d-flex">
          <div class="dropdown-center">
            <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Order by
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Title</a></li>
              <li><a class="dropdown-item" href="#">Category</a></li>
              <li><a class="dropdown-item" href="#">Time</a></li>
              <li><a class="dropdown-item" href="#">Date</a></li>
            </ul>
          </div>
          <div style="margin-left: 20px;">
            <button class="btn btn-outline-primary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Bulk Delete
            </button>
          </div>
        </div>

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

      </div>
    </nav>
  </div>
  <table *ngIf="!hasError; else showerror" class="table table-hover">
    <thead>
      <tr>
        <th scope="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          </div>
        </th>
        <th scope="col">Title</th>
        <th scope="col">Category</th>
        <th scope="col">Time limited</th>
        <th scope="col">Time</th>
        <th scope="col">Created</th>
      </tr>
    </thead>
    <tbody *ngFor="let quiz of quizzessList">
      <tr>
        <td>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          </div>
        </td>
        <td>{{ quiz.title }}</td>
        <td>{{ quiz.category }}</td>
        <td>{{ quiz.timeLimit.timeLimitEnabled }}</td>
        <td>{{ quiz.timeLimit.time }}</td>
        <td>{{ quiz.createdAt }}</td>
      </tr>
       </tbody>
  </table>
  <div class="empty-quiz-list" *ngIf="isQuizListEmpty">
    <img src="/assets/undraw_empty_re_opql.svg" alt="empty quiz list">
    <h1>No quizzess have been created yet</h1>
  </div>
</div>
</div>

<ng-template #showerror>
  <app-error></app-error>
</ng-template>

<ng-template #showloading>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
    </div>
  </div>
</ng-template>
